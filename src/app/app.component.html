<nb-layout>

  <nb-layout-header fixed>
  Chating Bot
  </nb-layout-header>

        <nb-layout-column>
    <router-outlet></router-outlet>
    <nb-chat title="Conversation with a Bot" size="large">
      <nb-chat-message *ngFor="let msg of messages"
                       type="text"
                       [message]="msg.text"
                       [reply]="msg.reply"
                       [sender]="msg.sender"
                       [date]="msg.date"
                       [avatar]="msg.avatar">
  </nb-chat-message>
  
    <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
    type="text"
    avatar="/assets/bot.jpeg"
    message="...">
    
    </nb-chat-message>


    <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="true">
    </nb-chat-form>

</nb-chat>
</nb-layout-column>


  <nb-layout-footer fixed>
  <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
