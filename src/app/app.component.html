<nb-layout  [windowMode]="true">

  <nb-layout-header fixed>
      <h4>Chatting Bot</h4> 
  </nb-layout-header>

    <nb-layout-column >
    <nb-chat title="Conversation with a Bot" size="large">
      <nb-chat-message *ngFor="let msg of messages"
                       type="text"
                       [message]="msg.text"
                       [reply]="msg.reply"
                       [sender]="msg.sender"
                       [date]="msg.date"
                       >
  </nb-chat-message>
  
    <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
    type="text"
    message="...">
    
    </nb-chat-message>

    <nb-chat-form (send)="handleUserMessage($event)" [dropFiles]="true">
    </nb-chat-form>

</nb-chat>
</nb-layout-column>
<nb-layout-column >
  <div class="mainDiv">
    <a [routerLink]="['/loadcomponent']">lazy component</a>
  </div>
    <router-outlet></router-outlet>
  
</nb-layout-column>

  <nb-layout-footer fixed>
      
  </nb-layout-footer>

</nb-layout>
