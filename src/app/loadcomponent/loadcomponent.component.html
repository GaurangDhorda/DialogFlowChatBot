<div class="d-flex justify-content-center" *ngIf="isLoading" >
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-secondary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-warning" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-info" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
</div>
<div *ngIf="errorMessage" class="card lazyComponenet">
                <h6 class="card-header text-center text-white bg-danger mb-3">Error</h6>
                <p class="card-text">{{errorMessage}}</p>
        </div>
<div class="card-flex">
  <div *ngFor="let data of messages" class="card-flex" >
        <!-- <div   style = "margin: 0 auto;width: 50%;">         -->
          <app-dynocomponent (message)="getMessage()" [i]="data" ></app-dynocomponent>       
  </div>
</div>
