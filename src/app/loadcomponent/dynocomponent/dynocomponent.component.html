
<nb-card [size]="cardSize" status="info"  >
    
        <nb-card-header> {{cardSize}} {{i.id}}  {{i.name}}</nb-card-header>
        <nb-card-body>
            
                <img [src]="i.imageUrl" class="image">      
            
        </nb-card-body>
        <nb-card-footer>Price {{i.price | currency: i.priceCurrency}}</nb-card-footer>
</nb-card>
